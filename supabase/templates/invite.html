<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #ffffff; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 0 auto; padding: 32px 16px;">
    <div style="color: #000000; font-size: 24px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em; margin-bottom: 32px;">
      CodeCampus<span style="color: #3b82f6;">.</span>
    </div>
    <div style="background-color: #fcfcfc; border: 1px solid #f0f0f0; padding: 32px; border-radius: 16px;">
      <h1 style="font-size: 20px; font-weight: 900; color: #111827; margin-top: 0; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.02em;">
        You're Invited
      </h1>
      <p style="color: #6b7280; font-size: 15px; line-height: 1.6; margin-bottom: 24px;">
        You have been invited to join CodeCampus. Click the button below to accept the invitation and set up your account.
      </p>
      <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #000000; color: #ffffff !important; font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 0.2em; padding: 16px 32px; border-radius: 12px; text-decoration: none; text-align: center;">
        Accept Invitation
      </a>
      <div style="height: 1px; background-color: #eeeeee; margin: 24px 0;"></div>
      <p style="font-size: 12px; color: #9ca3af; line-height: 1.5;">
        <strong>Security Notice:</strong> This invitation link expires in 24 hours.
      </p>
    </div>
    <div style="margin-top: 32px; text-align: center;">
      <p style="font-size: 10px; color: #9ca3af; font-weight: 700; text-transform: uppercase; letter-spacing: 0.3em;">
        CodeCampus // Local Development
      </p>
    </div>
  </div>
</body>
</html>
