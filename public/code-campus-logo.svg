<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="112" fill="#0f172a" />
  
  <!-- Stylized "C" or Portal -->
  <path d="M360 150 C320 120 280 110 240 110 C160 110 100 170 100 256 C100 342 160 402 240 402 C280 402 320 392 360 362" stroke="#3b82f6" stroke-width="48" stroke-linecap="round" />
  
  <!-- Inner Code Cursor or Graduation Cap hint -->
  <rect x="240" y="230" width="100" height="52" rx="4" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Subtle decorative dots (Network/Campus) -->
  <circle cx="400" cy="120" r="20" fill="#3b82f6" opacity="0.6" />
  <circle cx="420" cy="400" r="16" fill="#10b981" opacity="0.6" />
</svg>